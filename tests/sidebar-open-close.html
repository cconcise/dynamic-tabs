<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DynamicTabs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../tabs.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><!-- this icon font used for example only, and you can use anything else -->
    <style>
        body {
            margin: 0;
            color: #303030;
        }
        .spacer {
            height: 50px;
            background-color: gainsboro;
        }
        #page-body {
            display: flex;
        }
        #sidebar {
            border-right: 1px solid gainsboro;
            padding: 10px;
            overflow: hidden;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="spacer"></div>

<div id="page-body">
    <div id="sidebar">
        <h4>This is a sidebar</h4>
        <p>Some stuff...</p>
    </div>
    <div><!-- Wrap tabs component so that flex does not stretch the container vertically -->
        <div id="section-tabs" class="dynamic-tabs">
            <div class="dynamic-tab-arrow arrow-left"><div class="material-icons" aria-label="scroll left">navigate_before</div></div>
            <div class="dynamic-tabs-framer">
                <nav class="dynamic-tabs-list">
                    <div class="dynamic-tab" id="my-tab-first">FIRST</div>
                    <div class="dynamic-tab" id="my-tab-second">THE SECOND</div>
                    <div class="dynamic-tab" id="my-tab-third">THIRD THING</div>
                    <div class="dynamic-tab" id="my-tab-fourth">FOURTH</div>
                    <div class="dynamic-tab" id="my-tab-fifth">FIVE</div>
                    <div class="dynamic-tab" id="my-tab-sixth">ELEMENT SIX</div>
                    <div class="dynamic-tab" id="my-tab-seventh">SEVENTH</div>
                </nav>
                <div class="dynamic-tabs-indicator"><div class="dt-indicator-bar"></div></div>
            </div>
            <div class="dynamic-tab-arrow arrow-right"><div class="material-icons" aria-label="scroll right">navigate_next</div></div>
        </div>
    </div>
</div>

<button type="button" id="hide-show-sidebar">Hide/Show Sidebar</button>

</body>

<script type="module">

	import DynamicTabs from "../tabs.js";

	const tabIDs = ["first", "second", "third", "fourth", "fifth", "sixth", "seventh"];

	// Create the object of the container element by ID.
	let myTabs = new DynamicTabs("section-tabs");

	// Copy DynamicTabs object to window for access in the console (for the example only).
	window.myTabs = myTabs;

	// Register all tabs (inside the container), which are identified by having the class "dynamic-tab".
	myTabs.registerAllTabs();

	let sidebar = document.getElementById("sidebar");
	document.getElementById("hide-show-sidebar").addEventListener("click", function() {
        if (sidebar.style.width === "0px") {
        	sidebar.style.width = "120px";
        } else {
			sidebar.style.width = "0px";
        }
	})

</script>

</html>
